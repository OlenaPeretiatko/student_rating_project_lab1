<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a>
            <li class="active"><a href="users.html">Users</a></li>
            <li class="right"><a href="login.html">Login</a></li>
            <li><a href="students.html">Students</a></li>
            <li class="right"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
</header>
<main class="content editContent">
    <h1>{% block title %} Edit {{ user.username }} {% endblock %}</h1>
    <form method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username"
                   value="{{ user.username }}" class="form-control">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="first_name"
                   value="{{ user['first_name'] }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="last_name"
                   value="{{ user['last_name'] }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email"
                   value="{{ user['email'] }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" name="phone"
                   value="{{ user['phone'] }}" class="form-control">
        </div>

        <div class="myBtn">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</main>
<footer>
    <hr>
    <span>&copy; 2022 Olena Peretiatko</span>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Students</a>
    </nav>
</footer>
</body>
</html>
