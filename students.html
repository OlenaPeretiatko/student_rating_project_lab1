<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/users.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a>
            <li><a href="users.html">Users</a></li>
            <li class="right"><a href="login.html">Login</a></li>
            <li class="active"><a href="students.html">Students</a></li>
            <li class="right"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
</header>
<main class="content">
    <div class="student">
        <div class="contentLeft">
            <p>Student Id: {{student.id_student}}</p>
            <p>First Name: {{student.name_student}}</p>
            <p>Last Name: {{student.last_name_student}}</p>
            <p>Email: {{student.email}}</p>
        </div>
        <div class="myBtnsRight">
            <a href="editStudent/{{student['id_student']}}">
                <button>Edit Student</button>
            </a>
            <br>
            <a href="mark/{{student['id_student']}}">
                <button>Mark this student</button>
            </a>
            <br>
            <a href="allMarks/{{student['id_student']}}">
                <button>Watch all marks</button>
            </a>
            <br>
            <form action="deleteStudent/{{student['id_student']}}" method="POST">
                <input type="submit" value="Delete Student"
                       class="btn btn-danger btn-sm">
            </form>
            <br>
        </div>
    </div>
    <hr>
    <div class="myBtn">
        <a href="addStudent">
            <button>Add Student</button>
        </a>
    </div>
</main>
<footer>
    <hr>
    <span>&copy; 2022 Olena Peretiatko</span>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Users</a>
        <a href="#">Students</a>
    </nav>
</footer>
</body>

</html>
